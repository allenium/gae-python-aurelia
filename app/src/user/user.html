<template>
  <section>
    <h2>${heading}</h2>

    <form role="form" submit.delegate="save()">
      <div class="form-group">
        <label for="fn">First Name</label>
        <input type="text" value.bind="User.firstName" class="form-control" id="fn" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="ln">Last Name</label>
        <input type="text" value.bind="User.lastName" class="form-control" id="ln" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullName | upper}</p>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </section>
</template>
