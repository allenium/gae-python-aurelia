<template>
  <section>
    <h2>${heading}</h2>
        <button type="button" class="btn btn-default margin-btn" click.delegate="newUser()">New</button>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="user of Users">
                    <td>${user.id}</td>
                    <td>${user.firstName}</td>
                    <td>${user.lastName}</td>
                    <td title="Actions" style="width: 15px;">
                        <a role="button" click.delegate="$parent.updateUser(user.id)">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a role="button" click.delegate="$parent.removeUser(user.id)">
                            <i class="fa fa-remove"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
  </section>
</template>
